<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Gestão de Clientes</h1>

        <!-- Formulário de cadastro/edição de clientes -->
        <div class="form-container">
            <h2>Cadastro de Cliente</h2>
            <form id="clientForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite o CPF (11 dígitos)">

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Digite o endereço completo">

                <button type="submit" id="saveButton">Salvar</button>
            </form>
        </div>

        <!-- Tabela de clientes -->
        <div class="table-container">
            <h2>Lista de Clientes</h2>
            <table id="clientTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de Nascimento</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    <!-- A lista de clientes será preenchida dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>

</html>
